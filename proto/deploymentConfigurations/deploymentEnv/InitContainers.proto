syntax = "proto3";
package proto.deploymentEnvironment;

option go_package = "config/deploymentConfigurations";

import "proto/deploymentConfigurations/Containers.proto";

// Configuration for the clouddriver microservice.
message InitContainers {

    repeated Service service = 1;

}

message Service {

    string name = 1;
    string image = 2;
    repeated VolumeMounts volumeMounts = 3;

}

