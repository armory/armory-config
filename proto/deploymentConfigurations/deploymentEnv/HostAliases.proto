syntax = "proto3";
package proto.deploymentEnvironment;

option go_package = "config/deploymentConfigurations/deploymentEnv";

// Configuration for the clouddriver microservice.
message HostAliases {
    HostAliasService spin_igor = 1;
    HostAliasService spin_kayenta = 2;
    HostAliasService spin_orca = 3;
    HostAliasService spin_echo = 4;
    HostAliasService spin_clouddriver = 5;
    HostAliasService spin_front50 = 6;
    HostAliasService spin_rosco = 7;
    HostAliasService spin_deck = 8;
    HostAliasService spin_gate = 9;
    HostAliasService spin_fiat = 10;

}

message HostAliasService {
    string ip = 1;
    repeated string hostnames = 2;
}

